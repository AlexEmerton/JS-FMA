<html>

   <head>
      <title>Contact form</title>
	  <script type="text/javascript" src="contactform.js" charset="UTF-8"></script>
	  <link rel="stylesheet" type="text/css" href="diabetestool.css">
   </head>

   <body>
	<form  class = "form_contact" id = "form_cont" onsubmit="return false">
		<fieldset>
			<legend>Please provide your name, email and Health Authority Number</legend>
			<p>
				<label for = "first_name">First name: </label>
				<input type = "text" id = "first_name" placeholder='Enter first name'  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter first name'"/>
				<div class = "error" id = f_name_val  style="visibility: hidden;"></div>
			</p>
			 
			 <p>
				<label for = "last_name">Last name: </label>
				<input type = "text" id = "last_name" placeholder='Enter last name'  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter last name'"/>
				<div class = "error" id = l_name_val  style="visibility: hidden;"></div>
			</p>
			
			<p>
				<label for = "title_dropdown">Title:</label>
				<select id = "title_dropdown">
					<option value = "Mr" selected>Mr.</option>
					<option value = "Mrs">Mrs</option>
					<option value = "Ms">Ms.</option>
					<option value = "Miss">Miss.</option>
					<option value = "Master">Master</option>
				</select>
			</p>
			
			<p>
				<div class="tooltip"><img src="icon-32.png" width = "24px" height = "24px" alt="Tooltip Icon">
				<span class="tooltiptext">If you do not know your ZHA number, please contact your GP</span>
				</div>

				<label for = "ha_number">Health Authority Number: </label>
				<input type = "text" id = "ha_number" placeholder='Enter HA number'  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter HA number'"/>
				<div class = "error" id = ha_num_val  style="visibility: hidden;"></div>
			</p>
			
			<p>
				<label for = "email">Email: </label>
				<input type = "text" id = "email" placeholder='Enter email'  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email'"/>
				<div class = "error" id = email_val  style="visibility: hidden;"></div>
			</p>
			
			<p>
				<label for = "tl_number">Telephone Number: </label>
				<input type = "text" id = "tl_number" placeholder='Enter telephone number'  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter telephone number'"/>
				<div class = "error" id = tl_number_val  style="visibility: hidden;"></div>
			</p>

			<input id = "form_button" type="submit" value="Submit" onclick = "validateForm()">
		</fieldset>
	</form>
	
	<div id = "result" style="visibility: hidden;">
	</div>
   </body>

</html>
